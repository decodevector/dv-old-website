<script type="text/javascript">
    // Load the Visualization API and the corechart package.
    google.charts.load('current', {
        'packages': ['corechart','annotationchart']
    });

    // Set a callback to run when the Google Visualization API is loaded.
    google.charts.setOnLoadCallback(drawGID);

    // Callback that creates and populates a data table,
    // instantiates the pie chart, passes in the data and
    // draws it.

    function drawGID() {
       //var queryString = encodeURIComponent('SELECT A, C, D, E, F');

       var query = new google.visualization.Query(
           'https://docs.google.com/spreadsheets/d/1_-Zuo6jsNTUf9DKK97JdpVR4LOcV5-JXQ5_BP42l9ww/edit?range=B1:F1011&gid=0&headers=1');
       query.send(handleQueryResponse);
     }

     function handleQueryResponse(response) {
       if (response.isError()) {
         alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
         return;
       }

       var data = response.getDataTable();
       // var options = {
       //    title: 'DV Rating',
       //    // curveType: 'function',
       //    legend: { position: 'bottom' },
       //    width:900,
       //    height: 600,
       //  };

        // trendlines: {

        //         type: 'polynomial',
        //         degree: 3,
        //         visibleInLegend: true
        //     }
        // }
        var options = {
          displayAnnotations: true
        };
       var chart = new google.visualization.AnnotationChart(document.getElementById('chart_div'));
       chart.draw(data);


     }


    function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
            ['Mushrooms', 3],
            ['Onions', 1],
            ['Olives', 1],
            ['Zucchini', 1],
            ['Pepperoni', 2]
        ]);

        // Set chart options
        var options = {
            'title': 'How Much Pizza I Ate Last Night',
            'width': 400,
            'height': 300
        };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
    }
</script>
