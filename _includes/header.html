<header class="site-header">

  <div class="wrapper">
    <a title="Defence against the Dark Arts" class="site-title" href="{{ "/" | relative_url }}">{{ site.title | escape }}
    <!-- <img src="{{site.logo}}" width="48px" style="padding:20px 0 20px 0"/> -->
    <nav class="site-nav">
      {% for link in site.data.navigation.main %}
        {% if link.url contains "http" %}
          {% assign url = link.url %}
        {% else %}
          {% assign url = link.url | relative_url %}
        {% endif %}
        <a class="page-link" href="{{ url }}">{{ link.title }}</a>
      {% endfor %}
    </nav>
  </div>

</header>
